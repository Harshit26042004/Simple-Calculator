<!DOCTYPE html>
<html>
    <title>
        My Calculator
    </title>
    <head>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <script src="calc.js"></script>
        <center><h1>Calculator</h1></center>
        <div class="container">
            <div class="table">
                <input type="text" id="io" value="">
                <button class="btns" value="9" onclick="display('9')">9</button>
                <button class="btns" value="8" onclick="display('8')">8</button>
                <button class="btns" value="7" onclick="display('7')">7</button>
                <button class="btns" value="" onclick="clearal()">clear</button>
                <button class="btns" value="6" onclick="display('6')">6</button>
                <button class="btns" value="5" onclick="display('5')">5</button>
                <button class="btns" value="4" onclick="display('4')">4</button>
                <button class="btns" value="/" onclick="display('/')">/</button>
                <button class="btns" value="3" onclick="display('3')">3</button>
                <button class="btns" value="2" onclick="display('2')">2</button>
                <button class="btns" value="1" onclick="display('1')">1</button>
                <button class="btns" value="*" onclick="display('*')">*</button>
                <button class="btns" value="0" onclick="display('0')">0</button>
                <button class="btns" value="=" onclick="calculate()">=</button>
                <button class="btns" value="+" onclick="display('+')">+</button>
                <button class="btns" value="-" onclick="display('-')">-</button>

            </div>
        </div>
    </body>
</html>
